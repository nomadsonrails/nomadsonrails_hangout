<body>
  <div class="green-border"></div>
  <div class="header-logo">
    <img src="images/logo.png" alt="Nomads on Rails Logo" />

  <div class="grey-wrapper">
    <h1 class="header-words"> Hangout: Trabalho nos Estados Unidos</h1>
    <div class="hangouts">
      <img src="images/hangouts.png" alt="hangouts logo" />

    <div class="countdown">
      <h2 class="intro"> As inscrições terminam em</h2>
      <ul>
        <li><span class="clock-a"></span> :<br><span class="label">DIAS</span></li>
        <li><span class="clock-b"></span> :<br><span class="label">HORAS</span></li>
        <li><span class="clock-c"></span> :<br><span class="label">MINUTOS</span></li>
        <li><span class="clock-d"></span> <br><span class="label">SEGUNDOS</span></li>

  <h3 class="question">A revolução digital está começando. Você vai ficar para trás?</h3>

  <div id="mc_embed_signup" class="email-form">
    <form action="https://ivansjr.us8.list-manage.com/subscribe/post?u=ae56667aa074d05a8082f4aea&amp;id=9d7db84daf" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

    </form>
  </div>

<script src="js/jquery.js" charset="utf-8"></script>
<script src="js/jquery.countdown.min.js" charset="utf-8"></script>
<script type="text/javascript">
  $('.countdown').countdown('07/09/2016 12:00:00')
    .on('update.countdown', function(event) {
      $('.clock-a').html(event.strftime('%D'));
      $('.clock-b').html(event.strftime('%-H'));
      $('.clock-c').html(event.strftime('%M'));
      $('.clock-d').html(event.strftime('%S'));
    })
    .on('finish.countdown', function(event) {
      $('.countdown').html('<h2 class="intro-gone"> AGUARDE. Inscrições encerradas :)</h2>')
      $('.email-form').html('');
    });
</script>
