<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="green-border"></div>
  <div class="header-logo">
    <img src="images/logo.png" alt="Nomads on Rails Logo">
  </div>
  <div class="grey-wrapper">
    <h1 class="header-words">
      Hangout: Trabalho nos Estados Unidos
    </h1>
    <div class="hangouts">
      <img src="images/hangouts.png" alt="hangouts logo" />
    </div>
    <h2 class="intro">
      AS INSCRICOES TERMINAM EM
    </h2>

    <div class="countdown">
      <ul>
        <li>10<br><span>DIAS</span></li>
        <li>11<br><span>DIAS</span></li>
        <li>19<br><span>DIAS</span></li>
        <li>09<br><span>DIAS</span></li>
      </ul>
    </div>
  </div>
  
  <div class="question">
    <p>
      A revolucao digital esta comecando. Voce vai ficar para tras?
    </p>
  </div>

  <div class="email-form">
    <form action="submit-form-box" method="post">
        <input type="text" placeholder="Seu Email Principal" name="email" class="placeholder">
        <input type="submit" value="MANTENHA-ME INFORMADO!" class="submit-button">
    </form>
  </div>

</body>
</html>
